<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>paragrafos e quebras linha</h1>
    <hr>
    <p>voce pode escrever um paragrafo de qualquer jeito.
        basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;<!--less than and greater than-->
    </p>
    <hr><!--linha-->
    <p>bro, just like <br> that</p>
    <p>vamos adicionar simbolos especiais:
    &reg;<!--marca registrada-->
    &copy;<!--copyright-->
    &trade;<!--trademark-->
    <!--moedas-->&pound;&euro;&yen;&cent;&dollar;<br>
    &uarr;<!--seta cima-->
    </p>
    <p>emojis:
        <!--emojipedia
        &#xbla-->
        &#x1F913;
        <div class="redes">
            <ul>
                <a href="#"><i class="icon youtube"></i></a>
            </ul>
        </div>
    </p>

</body>
</html>
